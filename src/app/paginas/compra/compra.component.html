<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav">
  <a style="font-size: 22px; color: 2c2b2b; top:5px;" href="/"><img width="100%" alt="Silla" src="https://i.ibb.co/Vt39XRZ/Sin-t-tulo.png"/></a>
  
</div>

<body>
  <div class="container">
    <div class="info">
      <span>INFORMACIÓN DE DESPACHO</span>
      <br><br>
      <div class="form">
        <form class="login-form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit()">
          <input type="text" placeholder="Comuna" formControlName="comuna"/> <br>
          <input type="text" placeholder="Calle" formControlName="calle"/> <br>
          <input type="text" placeholder="Número" formControlName="numero"/> <br>
          <input type="text" placeholder="Piso/Departamento    (Opcional)" formControlName="depto"/> <br>
          <input type="text" placeholder="Teléfono" formControlName="telefono"/> <br>
          <input type="submit" [disabled] ="!formdata.valid" class="forsubmit" value="Ingresar">
        </form>
      </div>
    </div>

  </div>
</body>
